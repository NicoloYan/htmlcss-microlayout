<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolean Tripadvisor</title>
</head>
<body>
    <section>
        <!-- Inizio card -->
        <div class="ms_card">
            <img src="img/pulitzer.jpeg" alt="immagine hotel">
            <div class="circle">
                <i class="fa-regular fa-heart"></i>
            </div>
            <!-- Hotel info -->
            <div class="hotel_info">
                <h1>1. Pulitzer Amsterdam</h1>

                <div class="score">
                    <!-- Reviews -->
                    <div class="reviews">
                        <div class="green_ball"></div>
                        <div class="green_ball"></div>
                        <div class="green_ball"></div>
                        <div class="green_ball"></div>
                        <div class="green_ball"></div>
                        <span class="reviews_amount">136 Recensioni</span>
                    </div>
                    <!-- Rank -->
                    <div class="rank">
                        N. 1 di 7936 alloggi con il miglior rapporto qualit√†-prezzo a Amsterdam.
                    </div>
                    <!-- Security measures -->
                    <div class="security_measures">
                        <i class="fa-solid fa-hands-bubbles"></i>
                        <span>Misure di sicurezza adottate</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
